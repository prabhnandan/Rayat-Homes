<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rayat Homes</title>
    <link rel="icon" href="/photos/logo_title.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css"> <!-- New CSS file for contact page styles -->
    <script src="script.js"></script>
    <script src="contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</head>

<body>

    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact" class="main-content">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Got questions? We'd love to hear from you. Send us a message and we'll get back to you as soon as
                possible.</p>
            <div class="contact-form">
                <form id="contact-form" onsubmit="emailSend(); return false;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="cta-btn">Send Message</button>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>

</body>

</html>
